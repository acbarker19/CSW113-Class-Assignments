  <body onload="init();">
    <canvas id="canvas" width="700" height="300"></canvas> <br>
   
   <input class="displayStyle" value="17" id="rotationTime" type="text">

	<hr>
	<input class="displayStyle" value="pivot around the head" onclick="gFace.setPivotLocation('center');" type="button">
