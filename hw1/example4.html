<!DOCTYPE html>
<html>
  <head>
   <!-- example of how to use JavaScript to draw on a canvas
        using ideas from:
        
        http://www.html5canvastutorials.com/
        
        This particular example is from:
        http://www.html5canvastutorials.com/advanced/html5-canvas-global-alpha-tutorial/
    -->
        
    <title>Example 4</title>
  </head>
  <body>
  
    <canvas id="myCanvas" width="578" height="500"></canvas>
    
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      // draw rectangle
	  context.globalAlpha = 0.5;
      context.beginPath();
      context.rect(50, 100, 300, 100);
      context.fillStyle = 'red';
      context.fill();

      // draw circle
      context.beginPath();
      context.arc(125, 250, 75, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
	  
	  // draw rectangle
      context.beginPath();
      context.rect(100, 50, 50, 300);
      context.fillStyle = 'blue';
      context.fill();
	  
	  // draw rectangle
      context.beginPath();
      context.rect(100, 150, 50, 300);
      context.fillStyle = 'cyan';
      context.fill();
	  
	  // draw rectangle
      context.beginPath();
      context.rect(0, 150, 100, 50);
      context.fillStyle = 'purple';
      context.fill();
    </script>
  </body>
</html>
